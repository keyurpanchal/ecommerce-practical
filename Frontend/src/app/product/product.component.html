<div class="product-container">
  <!-- Left Side: Product List -->
  <div class="product-list">
    <h2>Products</h2>
    <button class="btn btn-success mb-3" (click)="openAddProductForm()">Add New Product</button>
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p><strong>Category:</strong> {{ product.category }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <button class="btn btn-warning" (click)="openEditModal(product)">Edit</button>
        <button class="btn btn-danger" (click)="confirmDelete(product)">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="formVisible" class="edit-form">
    <h4>{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h4>
    <form (ngSubmit)="submitProduct()">
      <div class="form-group">
        <label for="productName">Name</label>
        <input type="text" class="form-control" [(ngModel)]="formProduct.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="productCategory">Category</label>
        <input type="text" class="form-control" [(ngModel)]="formProduct.category" name="category" required>
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" class="form-control" [(ngModel)]="formProduct.price" name="price" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea class="form-control" [(ngModel)]="formProduct.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="productImageUrl">Image URL</label>
        <input type="text" class="form-control" [(ngModel)]="formProduct.imageUrl" name="imageUrl">
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
